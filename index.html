<!DOCTYPE html>
<html>
    <head>
        <title> Registration form </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Name :</td>
                    <td>input type ="text"</td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td>input type ="password"</td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="Gender"> male
                        <input type="radio" name="Gender"> female
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td>input type="email"</td>
                </tr>
                <tr>
                    <td>Phone no :</td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                        </select>
                        <input type="phone">
                    </td>
                </tr>
                <tr>
                <td><input type="Submit" value="Submit"></td>
                </tr> 
                </table>
            </table>
        </form>
    </body>
</html>
